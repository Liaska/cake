<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full__project">
        <header class="main__header">
            <header class="top__header container">
                    <ul class="header__menu">
                    <li class="logo__header">Cakes</li>
                    <li>Наши торты</li> 
                    <li>Индивидуальный заказ</li>
                    <li>Отзывы</li> 
                    <li>О нас</li>
                    <li>Как заказать</li>
                    <li>Контакты</li>
                    
                </ul>
                <a>+7 999 999 99 99</a>
            </header>
            <div class="header__about container">
             <h1>Торты на заказ</h1>

             <p>Ручная работа</p>
             <a href="#">Выбрать торт</a>
            </div>
            
            <div class="header__special container">
                <figure class="special__image image__1">
                    <img src="./img/logo_circle_header.png">
                    <figcaption>Натуральные ингредиенты</figcaption>
                </figure>
                <figure class="special__image image__2">
                    <img src="./img/logo_box_header.png">
                    <figcaption>Доставка бесплатно <br> при заказе от 200 рублей<sup>*</sup></figcaption>
                </figure></div>

        </header>
        <main class="main__menu">
            <div class="main__menu_inner container">
                <div class="first__grid">
                    <div class="classic_cake cake"></div>    
                    <div class="muss_cake cake"></div>
                    <div class="wedding_cake cake"></div>
                </div>
                <div class="second__grid">
                    <div class="man_cake cake"></div>    
                    <div class="woman_cake cake"></div>
                    <div class="kid_cake cake"></div>
                </div>
            </div>
        </div>
        </main>
        <section class="three_steps">
            <div class="text_three_steps container">
                <h2>Индивидуальный заказ</h2>
                <p>Соберите торт в 3 шага</p>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
